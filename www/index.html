    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />

        <title>Hello World</title>

        <script type="text/javascript" src="js/jquery-3.2.0.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>

    <body>
        <div class="app">
            <div class="container main well">
                <div class="row elements-container">
                    <div id="origin-container" class="col-xs-6 card-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div id="card1" class="row card bg-info" draggable="true" ondragstart="drag(event)" ondrop="dropped(this)">
                            <p>Douglas Fernandes</p>
                        </div>
                        <div id="card2" class="row card bg-info" draggable="true" ondragstart="drag(event)" ondrop="dropped(this)">
                            <p>Helena Flor</p>
                        </div>
                    </div>
                    <div id="destination-container" class="col-xs-6 card-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
